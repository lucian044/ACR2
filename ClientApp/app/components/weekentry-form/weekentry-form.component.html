<h1>New Week Entry</h1>
<p>
  {{ entry | json}}
</p>
<h3>Year: 2017</h3>
<h3>Quarter: 1</h3>

<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="week">Week Number</label>
    <select id="week" class="form-control" [(ngModel)]="entry.weekId" name="weekId">
      <option value=""></option>
      <option *ngFor="let w of weeks" value="{{ w.id }}">{{ w.number }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" [(ngModel)]="entry.categoryId" name="categoryId">
      <option value=""></option>
      <option *ngFor="let c of categories" value="{{ c.id }}">{{ c.name }}</option>
    </select>
  </div>
  <h2>Minutes Per Day</h2>
  <div class="form-group">
    <label for="">Moday</label>
    <input id="mon" type="text" class="form-control" [(ngModel)]="entry.mon" name="mon">
  </div>
  <div class="form-group">
    <label for="">Tuesday</label>
    <input id="tue" type="text" class="form-control" [(ngModel)]="entry.tue" name="tue">
  </div>
  <div class="form-group">
    <label for="">Wednesday</label>
    <input id="wed" type="text" class="form-control" [(ngModel)]="entry.wed" name="wed">
  </div>
  <div class="form-group">
    <label for="">Thursday</label>
    <input id="thurs" type="text" class="form-control" [(ngModel)]="entry.thurs" name="thurs">
  </div>
  <div class="form-group">
    <label for="">Friday</label>
    <input id="fri" type="text" class="form-control" [(ngModel)]="entry.fri" name="fri">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
